on:
  push:
    branches: 
      - "main"
      - "dev"
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'                 # Using Node.js 20 LTS
  AZURE_WEBAPP_PACKAGE_PATH: '.'       # Root folder (contains package.json)

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build --if-present

    - name: Run tests
      run: npm run test --if-present

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        env_name: [staging, production]

    environment:
      name: ${{ matrix.env_name }}
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app

    - name: Deploy to Azure WebApp
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ matrix.env_name == 'production' && 'edugamehub-pwa' || 'edugamehub-staging' }}
        publish-profile: ${{ matrix.env_name == 'production' && secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD || secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
